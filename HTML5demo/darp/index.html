<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../image/bitbug_favicon.ico">
    <title>拖放</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div class="box"></div>
    <div class="box"></div>
    <img id="thumb1" src="https://www.runoob.com/images/compatible_firefox.gif" alt="" draggable="true" />
    <img id="thumb2" src="https://www.runoob.com/images/compatible_chrome.gif" alt="" draggable="true" />
    <script>
        var imgs = document.querySelectorAll("img");
        var boxs = document.querySelectorAll(".box");
        imgs.forEach((img) => {
            img.ondragstart = function() {
                event.dataTransfer.setData('Text', event.target.id);
            };
        });
        boxs.forEach(function(box) {
            box.ondragover = function(event) {
                event.preventDefault();
            }
            box.ondrop = function(event) {
                this.appendChild(document.querySelector('#' + event.dataTransfer.getData('Text')));
            }
        });
    </script>
</body>

</html>
