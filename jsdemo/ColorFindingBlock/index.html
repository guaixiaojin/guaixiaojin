<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/my-minireset.css">
    <link rel="shortcut icon" href="../../image/bitbug_favicon.ico">
    <title>找色块</title>
    <style>
        .slese {
            width: 500px;
            height: 500px;
            background-color: pink;
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
        }
        
        .slese li {
            border-radius: 50%;
        }
    </style>
</head>

<body>
    <ul class="slese"></ul>
    <script>
        var slese = document.querySelector('.slese');
        var level = 1;

        function setu(level) {
            slese.innerHTML = '';
            var color = '#' + Math.random().toString(16).slice(-6);
            for (var i = 0; i < Math.pow(level + 2, 2); i++) {
                var li = document.createElement('li');
                li.style.width = 500 / (level + 2) + 'px';
                li.style.backgroundColor = color;
                slese.appendChild(li);
            }
            var index = Math.floor(Math.random() * 10);
            document.querySelectorAll('li')[index].style.opacity = 0.7;
            document.querySelectorAll('li')[index].onclick = function() {
                level++;
                setu(level);
            }
        }
        setu(level);
    </script>
</body>

</html>
