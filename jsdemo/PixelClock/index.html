        function showNum(ele, n) {
            var iDoms = ele.querySelectorAll('.piece');
            num[n].forEach((row, rowi) => {
                row.forEach((item, coli) => {
                    if (item) {
                        iDoms[rowi * 3 + coli].classList.add('active');
                    } else {
                        iDoms[rowi * 3 + coli].classList.remove('active');
                    }
                })
            })
        }
        setInterval(() => {
            var data = new Date();
            var ss = String(data.getSeconds()).padStart(2, "0");
            var mm = String(data.getMinutes()).padStart(2, "0");
            var hh = String(data.getHours()).padStart(2, "0");
            var hour = document.querySelector('.hour');
            var minute = document.querySelector('.minute');
            var second = document.querySelector('.second');
            hour.querySelectorAll('.box').forEach(function(item, i) {
                showNum(item, parseInt(hh[i]))
            })
            minute.querySelectorAll('.box').forEach(function(item, i) {
                showNum(item, parseInt(mm[i]))
            })
            second.querySelectorAll('.box').forEach(function(item, i) {
                showNum(item, parseInt(ss[i]))
            })
        }, 1000);
