<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/minireset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="bigbox">
        <h1>Theme</h1>
        <div class="box">
            <div class="label-icon">
                <input type="radio" name="icon" id="light">
                <label for="light"><i class="fa fa-sun-o"></i>Light</label>
                <input type="radio" name="icon" id="dark">
                <label for="dark"><i class="fa fa-moon-o"></i>Dark</label>
                <input type="radio" name="icon" id="Black">
                <label for="Black"><i class="fa fa-adjust"></i>Black</label>
                <span class="label-click"></span>
            </div>
        </div>
        <div class="box-list">
            <ul>
                <li><i class="fa-exclamation-circle"></i>Account setting</li>
                <li><i class="fa fa-commenting-o"></i>Give Feedback</li>
                <li><i class="fa fa-cog"></i>About</li>
                <li><i class="fa fa-envelope"></i>Support</li>
            </ul>
        </div>
    </div>
</body>

</html>
