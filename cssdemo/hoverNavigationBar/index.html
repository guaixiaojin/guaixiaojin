<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/minireset.css">
    <link rel="stylesheet" href="./css/index.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="shortcut icon" href="../../image/bitbug_favicon.ico">
    <title>hover导航栏</title>
</head>

<body>
    <div class="box">
        <ul>
            <li>Home</li>
            <li>Services</li>
            <li>Products</li>
            <li>Clients</li>
            <li>Conact</li>
        </ul>
    </div>
    <ul class="box2">
        <li style="--i:#a955ff;--c:#ea51ff;"><i class="fa fa-home icon"></i><span class="title">home</span></li>
        <li style="--i:#56CCF2;--c:#2F80ED;"><i class="fa fa-comment-o icon"></i><span class="title">massage</span></li>
        <li style="--i:#FF9966;--c:#FF5E62;"><i class="fa fa-heart-o icon"></i><span class="title">FAVOURITE</span></li>
        <li style="--i:#80FF72;--c:#7EE8FA;"><i class="fa fa-video-camera icon"></i><span class="title">video</span></li>
        <li style="--i:#FFA9C6;--c:#F434E2;"><i class="fa fa-camera icon"></i><span class="title">photo</span></li>
    </ul>
    <div class="box3">
        <div class="button">
            <div class="icon">
                <i class="fa fa-facebook-f"></i>
            </div>
            <span>facebook</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fa fa-twitter"></i>
            </div>
            <span>twitter</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fa fa-instagram"></i>
            </div>
            <span>instagram</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fa fa-github"></i>
            </div>
            <span>github</span>
        </div>
        <div class="button">
            <div class="icon">
                <i class="fa fa-youtube-play"></i>
            </div>
            <span>youtube</span>
        </div>
</body>

</html>
