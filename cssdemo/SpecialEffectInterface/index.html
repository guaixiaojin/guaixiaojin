<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/minireset.css">
    <link href="https://cdn.bootcdn.net/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="shortcut icon" href="../../image/bitbug_favicon.ico">
    <title>页面</title>
</head>

<body>
    <div class="timeBox">11:11:11</div>
    <div class="container">
        <div class="container-left"><i class="fa fa-windows i-left"></i></div>
        <div class="search-box">
            <input type="text" class="search-btn" placeholder="搜索">
        </div>
        <div class="container-right"><i class="fa fa-search i-right"></i></div>
    </div>
    <script>
        var searchBox = document.querySelector('.search-box');
        var left = document.querySelector('.container-left');
        var right = document.querySelector('.container-right');
        var iLeft = document.querySelector('.i-left');
        var iRight = document.querySelector('.i-right');
        var searchBtn = document.querySelector('.search-btn');
        var timeBox = document.querySelector('.timeBox');
        var styles = document.createElement('style');
        // searchBox.onmouseenter = function() {
        //     left.style.width = '200px'
        //     right.style.width = '200px'
        //     iLeft.style.opacity = 1;
        //     iRight.style.opacity = 1;
        // }
        searchBtn.onfocus = function() {
            this.style.width = '350px'
            left.style.width = '200px'
            right.style.width = '200px'
            iLeft.style.opacity = 1;
            iRight.style.opacity = 1;
            styles.innerHTML = "body::before{filter:blur(20px); transform: scale(1.01);}"
            document.head.appendChild(styles);
        }

        searchBtn.onblur = function() {
                this.style.width = '40px'
                left.style.width = '40px'
                right.style.width = '40px'
                iLeft.style.opacity = 0;
                iRight.style.opacity = 0;
                document.head.removeChild(styles);
            }
            // searchBox.onmouseleave = function() {
            //     left.style.width = '40px'
            //     right.style.width = '40px'
            //     iRight.style.opacity = 0;
            //     iLeft.style.opacity = 0;
            // }
        setInterval(function() {
            var data = new Date();
            var hh = data.getHours();
            var mm = data.getMonth();
            var ss = data.getSeconds();
            timeBox.innerHTML = (hh < 10 ? "0" + hh : hh) + ":" + (mm < 10 ? "0" + mm : mm) + ":" + (ss < 10 ? +"0" + ss : ss);
        }, 1000)
    </script>
</body>

</html>
